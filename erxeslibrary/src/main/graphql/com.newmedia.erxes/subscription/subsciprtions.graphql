subscription ConversationMessageInserted($_id: String!){
  conversationMessageInserted(_id: $_id) {
    _id
    content
    conversationId
    internal
    customerId
    createdAt
    attachments{
     size
     url
     name
     type
    }
    isCustomerRead
    formWidgetData
    user{
         _id
             details
             {
                    avatar
                    fullName
             }
      }
  }
}

subscription ConversationChanged($_id: String!) {
    conversationChanged(_id: $_id) {
        conversationId
        type
    }
}