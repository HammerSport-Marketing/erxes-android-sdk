subscription ConversationMessageInserted($id: String!){
  conversationMessageInserted(id: $id) {
    id
    content
    conversationId
    internal
    customerId
    createdAt
    attachments{
     size
     url
     name
     type
    }
    isCustomerRead
    formWidgetData
    user{
         id
             details
             {
                    avatar
                    fullName
             }
      }
  }
}

subscription ConversationChanged($id: String!) {
    conversationChanged(id: $id) {
        conversationId
        type
    }
}